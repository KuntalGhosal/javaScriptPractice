<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <script>
        function signUp() {
            var status=true;
            var a = document.getElementById('email').value;
            var b = document.getElementById("mobileNumber").value;
            var c =document.getElementById("password").value;
            if (a.indexOf('@') <= 0) {
                document.getElementById("message").innerHTML = "input email is invalid";
                document.getElementById("message").style.display = 'block';
                status= false;
            }
            if ((a.charAt(a.length - 4) != ".") && (a.charAt(a.length - 3) != ".")) {
                document.getElementById("message").innerHTML = "input email is invalid";
                document.getElementById("message").style.display = 'block';
                status= false;
            }
            if (b.length === 0) {
                document.getElementById("message1").innerHTML = "Empty Input Please Enter a valid Number"
                document.getElementById("message1").style.display = 'block';
                status= false;
            }
            if (isNaN(b)) {
                document.getElementById("message1").innerHTML = "Input Mobile number should be numeric Value"
                document.getElementById("message1").style.display = 'block';
                status= false;
            }
            if (b.length<10) {
                document.getElementById("message1").innerHTML = "Mobile number should be 10 digit"
                document.getElementById("message1").style.display = 'block';
                status= false;
            }
            if (b.length>10) {
                document.getElementById("message1").innerHTML = "Mobile number should be 10 digit!!"
                document.getElementById("message1").style.display = 'block';
                status= false;
            }
            if(c.length<8) {
                document.getElementById("message2").innerHTML = "password must be 8 digit"
                document.getElementById("message2").style.display = 'block';
                return status;
            }

        }
    //   console.log(`text is ${a}`);
    </script>
    <form name="signUpForm" onsubmit="return signUp()">
        <div class="container">
            <style>
                .container {
                    text-align: center;
                    justify-content: center;
                }
            </style>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>


                Email:<input id="email" type="text" placeholder="Enter a valid Email" name="Email" value="" required>
                <span id="message" style="display: none; color: red"></span>


            </div>
            <br />
            Mobile Number: <input type="text" placeholder="Enter the mobile number" id="mobileNumber" value="">
            <span id="message1" style="display: none; color: red"></span>
            <br /><br />
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" value="" required>
                <span id="message2" style="display: none; color: red"></span>

            </div>

            <br />
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            </div>
            <div>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            </div>

            <input type="submit" value="submit"></input>

        </div>
    </form>
</body>

</html>
